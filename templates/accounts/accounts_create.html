{% extends 'accounts/base_account.html' %}
{% block content %}

<h1>新規登録</h1>
<form method="POST" class="accounts_create">
    {% csrf_token %}
    <table class="accounts_create_table">
        {{ form.as_table }}
    </table>
    <div class="button_center">
        <input type="submit" id="save" value="作成">
    </div>
</form>
{% endblock %}
