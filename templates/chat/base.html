{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'chat/style.css' %}">
    {% block css %}{% endblock %}
    <title>しおりんチャット</title>
</head>
<body>
<nav>
    <a href="{% url 'article:article_list' %}">トップページ</a>
    <a href="{% url 'schedule:schedule_list' %}">マイページ</a>
    {% if request.user.is_authenticated %}
        <a href="{% url 'accounts:logout' %}">ログアウト</a>
    {% else %}
        <a href="{% url 'accounts:login' %}">ログイン</a>
    {% endif %}
</nav>
{% block content %}{% endblock %}
</body>
</html>
