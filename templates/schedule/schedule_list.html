{% extends 'schedule/base.html' %}

{% block content %}
<h1>スケジュールリスト</h1>
<a href="{% url 'schedule:schedule_create' %}">追加</a>
{% for schedule in schedule_list %}
    <h2><a href="{% url 'schedule:schedule_detail' schedule.pk %}">旅行名：{{ schedule.title }}</a></h2>
    期間：
    {{ schedule.duration_begin | date:"m/d" }} ~
    {{ schedule.duration_end | date:"m/d" }}
    <p>合計予算：{{ schedule.total_budget }} 円</p>

{% endfor %}
{% endblock %}
