{% extends 'article/base_article.html' %}

{% block content %}
<p>
    <a href="{% url 'article:article_detail' article.id %}">
        <img class="cover_img" src="{{ article.image.url }}" />
    </a>
</p>

<div>

    <h1>{{ article.title }}</h1>
    <div class="info">
        <p align="right">掲載日：{{ article.date_begin }}</p>
        <p align="right">
            {% for category in article.categories.all %}
            {{ category.name }}
            {% endfor %}
        </p>
    </div>

</div>

<hr>

<div>
    <p>{{ article.text | linebreaks | urlize }}</p>
</div>

<hr>

<p><a class="link_color" href="{% url 'article:article_list' %}">戻る</a></p>

{% endblock %}
